<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CountMyMeds</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <h1>CountMyMeds</h1>

        <form id="medicineForm">
            <input type="text" id="medicineName" placeholder="Medicine Name" required>
            <input type="number" id="medicineQty" placeholder="Quantity" required>
            <button type="submit">Add / Update Medicine</button>
        </form>

        <h2>Stock List</h2>
        <ul id="medicineList"></ul>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
